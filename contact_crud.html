<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact_Crud</title>
  <link rel="stylesheet" href="contact_crud.css">
</head>

<body>
  <div id="contacts"></div>
  <button id="addContact">Add Contact</button>

  <div id="contactModal" class="modal"><!--  tháº» card -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Edit Contact</h2>
      <input type="text" id="name" placeholder="Name">
      <input type="text" id="email" placeholder="Email">
      <input type="text" id="phone" placeholder="Phone">
      <input type="text" id="phoneKare" placeholder="Kare_Phone">
 
      <button id="saveContact">Save</button>
    </div>
  </div>

  <script src="contact_crud.js"></script>
</body>
</html>
